<aside>
  <span>Tim sagt er kommt um: </span><input [(ngModel)]="picked" placeholder="Uhrzeit" [ngxTimepicker]="fullTime" [format]="24" readonly>
  <ngx-material-timepicker #fullTime (closed)="onClosed()"></ngx-material-timepicker>
</aside>
<main *ngIf="future">
  <h1>Tim kommt in Wirklichkeit erst um
    <span style="color: #ff0000; font-weight: bold">{{ future.toFormat('HH:mm') }}</span></h1>
</main>
